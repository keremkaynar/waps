<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<title>Scan web application</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="page-header col-md-8 col-md-offset-2">
				<h1>Scan a web site</h1>
			</div>
		</div>
		<div class="row">
			<form th:action="@{/operators}" th:object="${scanInfo}" method="post">
				<div class="input-group col-md-8 col-md-offset-2">
					<input type="text" class="form-control" id="appAddress"
						placeholder="Enter web site" th:field="${scanInfo.appAddress}" />
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
